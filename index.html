<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <title>Product Checkout</title>
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product__image">
          <source
            srcset="assets/image-product-desktop.jpg"
            media="(min-width: 600px)" />
          <img
            src="assets/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum bottle laying flat on a white background with leaves on to the top right and bottle left of it"
        /></picture>
        <div class="product__content">
          <p class="product__category">Perfume</p>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Oliver
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex-group">
            <p class="product__price">
              <span class="visually-hidden">Current price:</span>
              $149.99
            </p>
            <p class="product__original-price">
              <span class="visually-hidden">Original price:</span>
              <s>$169.99</s>
            </p>
          </div>
          <button class="button" data-icon="shopping-cart">Add to Cart</button>
        </div>
      </article>
    </main>
  </body>
</html>
